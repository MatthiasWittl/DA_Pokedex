<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/main.css">
    

    <script src="data/db.js"></script>
 
</head>

<body onload="checkForLocalStorageData()">
    <header>
        <div class="header_container">
            <h1>Pokedex</h1>
            <div class="header_input" id="header_input_search_id">
                <form role="search">
                    <label for="header_input_search_field" class="sr_only" >Search Pokemon</label>
                    <input id="header_input_search_field" placeholder="Search Pokemon" input="text" maxlength="12" inputmode="search" minlength="3" pattern="[A-Za-z]+" title="Min three Letter" required/>
                    <button type="submit" id="header_input_search_button" aria-label="Suchen">&#128269</button>
                </form>
               
            </div>
        </div>
    </header>
    <main>
        <section id="main_container" class="pokedex_container">

        </section>
        <button onclick="renderMorePokemon()" class="open_more_Pokemon" id="open_more_Pokemon_id"><img src="/assets/images/open_pokeball.png" alt=""></button>
    </main>
    <button id="scroll_to_top_id" class="scroll_to_top" aria-label="Scroll to Top" onclick="scrollToTop()" >&#8593;</button>
    <footer>
        <img src="assets/images/MW.png" alt="Publisher Logo">
    </footer>
    <script src="scripts/fetchRetry.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/template.js"></script>

</body>

</html>
