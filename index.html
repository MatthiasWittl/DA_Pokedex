<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/main.css">




</head>

<body onload="checkForLocalStorageData()">
    <!--Loading Screen-->
    <div id="pokedex_loader_id" class="pokedex_loader_container">
        <img class="pokedex_image" src="/assets/images/pokedex.png" alt="pokedex">
    </div>
    <!---->
    <header>
        <div class="header_container">
            <button class="site_header" id="back_to_main_btn" onclick="backToMainSite()">Pokedex</button>
            <div class="header_input" id="header_input_search_id">
                <div class="loading_container">
                    <div class="loading_status_bar">
                        <span id="loading_counter"></span>
                    </div>
                </div>
              
            </div>
        </div>
    </header>
    <main>
        <section id="main_container" class="pokedex_container">

        </section>
        <button onclick="renderMorePokemon()" class="open_more_Pokemon" id="open_more_Pokemon_id"><img
                src="/assets/images/open_pokeball.png" alt=""></button>
    </main>
    <button id="scroll_to_top_id" class="scroll_to_top" aria-label="Scroll to Top"
        onclick="scrollToTop()">&#8593;</button>
    <footer>
        <img src="assets/images/MW.png" alt="Publisher Logo">
    </footer>
    <dialog id="single_view_Pokemon_Dialog_Box_id" class="single_view_Pokemon_Dialog_Box">

    </dialog>
    <script src="scripts/fetchRetry.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/template.js"></script>
    <script src="data/db.js"></script>

</body>
<h3></h3>

</html>
